<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top 20 Science Books – ReadNext</title>
  <link rel="stylesheet" href="science.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1 class="orange">Top 20 Science Books</h1>
    <h2 class="sky">Discover the wonders of the universe, nature, and the human brain!</h2>
  </header>

  <div class="sky-line">
    Learn how the world works through brilliant science writing and research.
  </div>

  <section id="book-list" class="grid">
    <script>
      const sciBooks = [
        { title: "A Brief History of Time by Stephen Hawking", rating: "★ 4.8", info: "Cosmology made accessible by the legendary physicist." },
        { title: "The Selfish Gene by Richard Dawkins", rating: "★ 4.7", info: "Game-changing book on evolution and gene theory." },
        { title: "The Gene: An Intimate History by Siddhartha Mukherjee", rating: "★ 4.8", info: "A masterful exploration of genetics." },
        { title: "Cosmos by Carl Sagan", rating: "★ 4.9", info: "A poetic tour of the universe and humanity’s place in it." },
        { title: "The Elegant Universe by Brian Greene", rating: "★ 4.6", info: "String theory and modern physics explained clearly." },
        { title: "Sapiens by Yuval Noah Harari", rating: "★ 4.9", info: "Exploring human evolution and civilization." },
        { title: "Astrophysics for People in a Hurry by Neil deGrasse Tyson", rating: "★ 4.6", info: "Bite-sized insights into the cosmos." },
        { title: "The Body by Bill Bryson", rating: "★ 4.7", info: "A fascinating tour of the human body." },
        { title: "Why We Sleep by Matthew Walker", rating: "★ 4.8", info: "Scientific insights on the importance of sleep." },
        { title: "The Immortal Life of Henrietta Lacks by Rebecca Skloot", rating: "★ 4.8", info: "True story of the woman behind world-changing cells." },
        { title: "Thinking, Fast and Slow by Daniel Kahneman", rating: "★ 4.7", info: "Groundbreaking book on psychology and decision-making." },
        { title: "The Man Who Knew Infinity by Robert Kanigel", rating: "★ 4.6", info: "Biography of mathematical genius Ramanujan." },
        { title: "Brief Answers to the Big Questions by Stephen Hawking", rating: "★ 4.7", info: "Final thoughts from the legendary physicist." },
        { title: "The Sixth Extinction by Elizabeth Kolbert", rating: "★ 4.6", info: "Warning about Earth’s ongoing mass extinction." },
        { title: "The Double Helix by James D. Watson", rating: "★ 4.5", info: "Story behind the discovery of DNA’s structure." },
        { title: "The Emperor of All Maladies by Siddhartha Mukherjee", rating: "★ 4.9", info: "A biography of cancer—scientific and human." },
        { title: "Silent Spring by Rachel Carson", rating: "★ 4.7", info: "Book that launched the environmental movement." },
        { title: "Physics of the Impossible by Michio Kaku", rating: "★ 4.6", info: "Explores scientific possibilities of sci-fi concepts." },
        { title: "What If? by Randall Munroe", rating: "★ 4.8", info: "Funny answers to absurd scientific questions." },
        { title: "The Demon-Haunted World by Carl Sagan", rating: "★ 4.8", info: "Defending science against superstition and pseudoscience." }
      ];

      const container = document.getElementById('book-list');
      sciBooks.forEach(({ title, rating, info }, index) => {
        const div = document.createElement('div');
        div.className = 'book';
        div.innerHTML = `
          <input type="checkbox" id="book${index}" />
          <label for="book${index}">
            <h3>${title}</h3>
            <p class="rating">${rating}</p>
            <p>${info}</p>
          </label>
        `;
        container.appendChild(div);
      });
    </script>
  </section>

  <div style="text-align: center; margin: 2rem;">
    <button onclick="alert('Books added to gallery!')" style="padding: 10px 20px; font-size: 1rem; background: orange; color: white; border: none; border-radius: 10px; cursor: pointer;">
      ➕ Add Selected to Gallery
    </button>
  </div>

  <footer>
    <a href="index.html">← Back to Home</a>
  </footer>

</body>
</html>

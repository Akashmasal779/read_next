<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top 20 Science Books – ReadNext</title>
  <link rel="stylesheet" href="science.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1 class="orange">Top 20 Science Books</h1>
    <h2 class="sky">Discover the wonders of the universe, nature, and the human brain!</h2>
  </header>

  <div class="sky-line">
    Learn how the world works through brilliant science writing and research.
  </div>

  <section id="book-list" class="grid">
    <script>
      const sciBooks = [
        { title: "A Brief History of Time by Stephen Hawking", rating: "★ 4.8", info: "Cosmology made accessible by the legendary physicist.", link: "https://www.amazon.in/s?k=A+Brief+History+of+Time+Stephen+Hawking" },
        { title: "The Selfish Gene by Richard Dawkins", rating: "★ 4.7", info: "Game-changing book on evolution and gene theory.", link: "https://www.amazon.in/s?k=The+Selfish+Gene+Richard+Dawkins" },
        { title: "The Gene: An Intimate History by Siddhartha Mukherjee", rating: "★ 4.8", info: "A masterful exploration of genetics.", link: "https://www.amazon.in/s?k=The+Gene+Siddhartha+Mukherjee" },
        { title: "Cosmos by Carl Sagan", rating: "★ 4.9", info: "A poetic tour of the universe and humanity’s place in it.", link: "https://www.amazon.in/s?k=Cosmos+Carl+Sagan" },
        { title: "The Elegant Universe by Brian Greene", rating: "★ 4.6", info: "String theory and modern physics explained clearly.", link: "https://www.amazon.in/s?k=The+Elegant+Universe+Brian+Greene" },
        { title: "Sapiens by Yuval Noah Harari", rating: "★ 4.9", info: "Exploring human evolution and civilization.", link: "https://www.amazon.in/s?k=Sapiens+Yuval+Noah+Harari" },
        { title: "Astrophysics for People in a Hurry by Neil deGrasse Tyson", rating: "★ 4.6", info: "Bite-sized insights into the cosmos.", link: "https://www.amazon.in/s?k=Astrophysics+for+People+in+a+Hurry+Neil+deGrasse+Tyson" },
        { title: "The Body by Bill Bryson", rating: "★ 4.7", info: "A fascinating tour of the human body.", link: "https://www.amazon.in/s?k=The+Body+Bill+Bryson" },
        { title: "Why We Sleep by Matthew Walker", rating: "★ 4.8", info: "Scientific insights on the importance of sleep.", link: "https://www.amazon.in/s?k=Why+We+Sleep+Matthew+Walker" },
        { title: "The Immortal Life of Henrietta Lacks by Rebecca Skloot", rating: "★ 4.8", info: "True story of the woman behind world-changing cells.", link: "https://www.amazon.in/s?k=The+Immortal+Life+of+Henrietta+Lacks+Rebecca+Skloot" },
        { title: "Thinking, Fast and Slow by Daniel Kahneman", rating: "★ 4.7", info: "Groundbreaking book on psychology and decision-making.", link: "https://www.amazon.in/s?k=Thinking+Fast+and+Slow+Daniel+Kahneman" },
        { title: "The Man Who Knew Infinity by Robert Kanigel", rating: "★ 4.6", info: "Biography of mathematical genius Ramanujan.", link: "https://www.amazon.in/s?k=The+Man+Who+Knew+Infinity+Robert+Kanigel" },
        { title: "Brief Answers to the Big Questions by Stephen Hawking", rating: "★ 4.7", info: "Final thoughts from the legendary physicist.", link: "https://www.amazon.in/s?k=Brief+Answers+to+the+Big+Questions+Stephen+Hawking" },
        { title: "The Sixth Extinction by Elizabeth Kolbert", rating: "★ 4.6", info: "Warning about Earth’s ongoing mass extinction.", link: "https://www.amazon.in/s?k=The+Sixth+Extinction+Elizabeth+Kolbert" },
        { title: "The Double Helix by James D. Watson", rating: "★ 4.5", info: "Story behind the discovery of DNA’s structure.", link: "https://www.amazon.in/s?k=The+Double+Helix+James+D+Watson" },
        { title: "The Emperor of All Maladies by Siddhartha Mukherjee", rating: "★ 4.9", info: "A biography of cancer—scientific and human.", link: "https://www.amazon.in/s?k=The+Emperor+of+All+Maladies+Siddhartha+Mukherjee" },
        { title: "Silent Spring by Rachel Carson", rating: "★ 4.7", info: "Book that launched the environmental movement.", link: "https://www.amazon.in/s?k=Silent+Spring+Rachel+Carson" },
        { title: "Physics of the Impossible by Michio Kaku", rating: "★ 4.6", info: "Explores scientific possibilities of sci-fi concepts.", link: "https://www.amazon.in/s?k=Physics+of+the+Impossible+Michio+Kaku" },
        { title: "What If? by Randall Munroe", rating: "★ 4.8", info: "Funny answers to absurd scientific questions.", link: "https://www.amazon.in/s?k=What+If+Randall+Munroe" },
        { title: "The Demon-Haunted World by Carl Sagan", rating: "★ 4.8", info: "Defending science against superstition and pseudoscience.", link: "https://www.amazon.in/s?k=The+Demon-Haunted+World+Carl+Sagan" }
      ];

      const container = document.getElementById('book-list');
      sciBooks.forEach(({ title, rating, info, link }, index) => {
        const div = document.createElement('div');
        div.className = 'book';
        div.innerHTML = `
          <input type="checkbox" id="book${index}" />
          <label for="book${index}">
            <h3>${title}</h3>
            <p class="rating">${rating}</p>
            <p>${info}</p>
            <a href="${link}" target="_blank" style="color: orange; font-weight: bold; text-decoration: underline;">Buy Now</a>
          </label>
        `;
        container.appendChild(div);
      });
    </script>
  </section>

  <div style="text-align: center; margin: 2rem;">
    <button onclick="alert('Books added to gallery!')" style="padding: 10px 20px; font-size: 1rem; background: orange; color: white; border: none; border-radius: 10px; cursor: pointer;">
      ➕ Add Selected to Gallery
    </button>
  </div>

  <footer>
    <a href="index.html">← Back to Home</a>
  </footer>

</body>
</html>

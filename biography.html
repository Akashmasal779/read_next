<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top 20 Biography Books – ReadNext</title>
  <link rel="stylesheet" href="biography.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1 class="orange">Top 20 Biography Books</h1>
    <h2 class="sky">Inspiring lives and powerful stories of real people!</h2>
  </header>

  <div class="sky-line">
    Dive into the lives of legends, leaders, and change-makers through these top biographies.
  </div>

  <section id="book-list" class="grid">
    <script>
      const bioBooks = [
        { title: "The Diary of a Young Girl by Anne Frank", rating: "★ 4.9", info: "A heart-wrenching account of a Jewish girl during WWII.", link: "https://www.amazon.in/Diary-Young-Girl-Anne-Frank/dp/0553296981" },
        { title: "Long Walk to Freedom by Nelson Mandela", rating: "★ 4.8", info: "Autobiography of the South African revolutionary leader.", link: "https://www.amazon.in/Long-Walk-Freedom-Autobiography-Mandela/dp/0316548189" },
        { title: "Wings of Fire by A.P.J. Abdul Kalam", rating: "★ 4.9", info: "Autobiography of India’s Missile Man and former President.", link: "https://www.amazon.in/Wings-Fire-Autobiography-Abdul-Kalam/dp/8173711461" },
        { title: "Steve Jobs by Walter Isaacson", rating: "★ 4.8", info: "Authorized biography of Apple’s visionary founder.", link: "https://www.amazon.in/Steve-Jobs-Walter-Isaacson/dp/1501127624" },
        { title: "Becoming by Michelle Obama", rating: "★ 4.7", info: "Memoir of the former First Lady of the United States.", link: "https://www.amazon.in/Becoming-Michelle-Obama/dp/0241982977" },
        { title: "Einstein: His Life and Universe by Walter Isaacson", rating: "★ 4.6", info: "A deep dive into the mind of a genius.", link: "https://www.amazon.in/Einstein-His-Life-Universe-Isaacson/dp/0743264738" },
        { title: "I Am Malala by Malala Yousafzai", rating: "★ 4.7", info: "The girl who stood up for education.", link: "https://www.amazon.in/I-Am-Malala-Education-Terrorism/dp/1780226586" },
        { title: "The Story of My Experiments with Truth by Mahatma Gandhi", rating: "★ 4.8", info: "The father of India's autobiography.", link: "https://www.amazon.in/My-Experiments-Truth-Autobiography-Publications/dp/8172290219" },
        { title: "Educated by Tara Westover", rating: "★ 4.6", info: "A woman’s journey from survivalist upbringing to Cambridge PhD.", link: "https://www.amazon.in/Educated-Memoir-Tara-Westover/dp/0099511029" },
        { title: "A Life in Parts by Bryan Cranston", rating: "★ 4.5", info: "Memoir of the Breaking Bad actor's journey in life and art.", link: "https://www.amazon.in/Life-Parts-Bryan-Cranston/dp/1476793859" },
        { title: "Open by Andre Agassi", rating: "★ 4.7", info: "Candid memoir of tennis star Andre Agassi.", link: "https://www.amazon.in/Open-Autobiography-Andre-Agassi/dp/0007416797" },
        { title: "Leonardo da Vinci by Walter Isaacson", rating: "★ 4.7", info: "Masterful account of the genius Renaissance man.", link: "https://www.amazon.in/Leonardo-Vinci-Walter-Isaacson/dp/1471166766" },
        { title: "Shoe Dog by Phil Knight", rating: "★ 4.6", info: "Nike founder’s journey from scratch to success.", link: "https://www.amazon.in/Shoe-Dog-Memoir-Creator-Nike/dp/1471146723" },
        { title: "The Autobiography of Benjamin Franklin", rating: "★ 4.5", info: "Classic story of self-improvement and service.", link: "https://www.amazon.in/Autobiography-Benjamin-Franklin-Ben/dp/0486290735" },
        { title: "A Beautiful Mind by Sylvia Nasar", rating: "★ 4.6", info: "Biography of mathematician John Nash’s troubled genius.", link: "https://www.amazon.in/Beautiful-Mind-Sylvia-Nasar/dp/1451628420" },
        { title: "The Wright Brothers by David McCullough", rating: "★ 4.6", info: "Story of the inventors of modern flight.", link: "https://www.amazon.in/Wright-Brothers-David-McCullough/dp/1476728755" },
        { title: "On Writing: A Memoir of the Craft by Stephen King", rating: "★ 4.7", info: "Part memoir, part masterclass by the horror king.", link: "https://www.amazon.in/Writing-Memoir-Craft-Stephen-King/dp/1439156816" },
        { title: "An Autobiography by Jawaharlal Nehru", rating: "★ 4.5", info: "India’s first Prime Minister’s journey and ideals.", link: "https://www.amazon.in/Autobiography-Jawaharlal-Nehru/dp/8170284388" },
        { title: "When Breath Becomes Air by Paul Kalanithi", rating: "★ 4.8", info: "Memoir of a dying neurosurgeon’s reflections on life.", link: "https://www.amazon.in/When-Breath-Becomes-Paul-Kalanithi/dp/1529110947" },
        { title: "The Glass Castle by Jeannette Walls", rating: "★ 4.6", info: "A memoir of resilience and redemption.", link: "https://www.amazon.in/Glass-Castle-Memoir-Jeannette-Walls/dp/074324754X" }
      ];

      const container = document.getElementById('book-list');
      bioBooks.forEach(({ title, rating, info, link }, index) => {
        const div = document.createElement('div');
        div.className = 'book';
        div.innerHTML = `
          <input type="checkbox" id="book${index}" />
          <label for="book${index}">
            <h3>${title}</h3>
            <p class="rating">${rating}</p>
            <p>${info}</p>
            <a href="${link}" target="_blank" style="color: orange; font-weight: bold; text-decoration: underline;">Buy Now</a>
          </label>
        `;
        container.appendChild(div);
      });
    </script>
  </section>

  <div style="text-align: center; margin: 2rem;">
    <button onclick="alert('Books added to gallery!')" style="padding: 10px 20px; font-size: 1rem; background: orange; color: white; border: none; border-radius: 10px; cursor: pointer;">
      ➕ Add Selected to Gallery
    </button>
  </div>

  <footer>
    <a href="index.html">← Back to Home</a>
  </footer>

</body>
</html>

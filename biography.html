<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top 20 Biography Books – ReadNext</title>
  <link rel="stylesheet" href="biography.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1 class="orange">Top 20 Biography Books</h1>
    <h2 class="sky">Inspiring lives and powerful stories of real people!</h2>
  </header>

  <div class="sky-line">
    Dive into the lives of legends, leaders, and change-makers through these top biographies.
  </div>

  <section id="book-list" class="grid">
    <script>
      const bioBooks = [
        { title: "The Diary of a Young Girl by Anne Frank", rating: "★ 4.9", info: "A heart-wrenching account of a Jewish girl during WWII." },
        { title: "Long Walk to Freedom by Nelson Mandela", rating: "★ 4.8", info: "Autobiography of the South African revolutionary leader." },
        { title: "Wings of Fire by A.P.J. Abdul Kalam", rating: "★ 4.9", info: "Autobiography of India’s Missile Man and former President." },
        { title: "Steve Jobs by Walter Isaacson", rating: "★ 4.8", info: "Authorized biography of Apple’s visionary founder." },
        { title: "Becoming by Michelle Obama", rating: "★ 4.7", info: "Memoir of the former First Lady of the United States." },
        { title: "Einstein: His Life and Universe by Walter Isaacson", rating: "★ 4.6", info: "A deep dive into the mind of a genius." },
        { title: "I Am Malala by Malala Yousafzai", rating: "★ 4.7", info: "The girl who stood up for education." },
        { title: "The Story of My Experiments with Truth by Mahatma Gandhi", rating: "★ 4.8", info: "The father of India's autobiography." },
        { title: "Educated by Tara Westover", rating: "★ 4.6", info: "A woman’s journey from survivalist upbringing to Cambridge PhD." },
        { title: "A Life in Parts by Bryan Cranston", rating: "★ 4.5", info: "Memoir of the Breaking Bad actor's journey in life and art." },
        { title: "Open by Andre Agassi", rating: "★ 4.7", info: "Candid memoir of tennis star Andre Agassi." },
        { title: "Leonardo da Vinci by Walter Isaacson", rating: "★ 4.7", info: "Masterful account of the genius Renaissance man." },
        { title: "Shoe Dog by Phil Knight", rating: "★ 4.6", info: "Nike founder’s journey from scratch to success." },
        { title: "The Autobiography of Benjamin Franklin", rating: "★ 4.5", info: "Classic story of self-improvement and service." },
        { title: "A Beautiful Mind by Sylvia Nasar", rating: "★ 4.6", info: "Biography of mathematician John Nash’s troubled genius." },
        { title: "The Wright Brothers by David McCullough", rating: "★ 4.6", info: "Story of the inventors of modern flight." },
        { title: "On Writing: A Memoir of the Craft by Stephen King", rating: "★ 4.7", info: "Part memoir, part masterclass by the horror king." },
        { title: "An Autobiography by Jawaharlal Nehru", rating: "★ 4.5", info: "India’s first Prime Minister’s journey and ideals." },
        { title: "When Breath Becomes Air by Paul Kalanithi", rating: "★ 4.8", info: "Memoir of a dying neurosurgeon’s reflections on life." },
        { title: "The Glass Castle by Jeannette Walls", rating: "★ 4.6", info: "A memoir of resilience and redemption." }
      ];

      const container = document.getElementById('book-list');
      bioBooks.forEach(({ title, rating, info }, index) => {
        const div = document.createElement('div');
        div.className = 'book';
        div.innerHTML = `
          <input type="checkbox" id="book${index}" />
          <label for="book${index}">
            <h3>${title}</h3>
            <p class="rating">${rating}</p>
            <p>${info}</p>
          </label>
        `;
        container.appendChild(div);
      });
    </script>
  </section>

  <div style="text-align: center; margin: 2rem;">
    <button onclick="alert('Books added to gallery!')" style="padding: 10px 20px; font-size: 1rem; background: orange; color: white; border: none; border-radius: 10px; cursor: pointer;">
      ➕ Add Selected to Gallery
    </button>
  </div>

  <footer>
    <a href="index.html">← Back to Home</a>
  </footer>

</body>
</html>

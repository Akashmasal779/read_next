<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top 20 Spirituality Books – ReadNext</title>
  <link rel="stylesheet" href="spirituality.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1 class="orange">Top 20 Spirituality Books</h1>
    <h2 class="sky">Awaken your soul through wisdom and inner journeys.</h2>
  </header>

  <div class="sky-line">
    Choose your favorite spiritual reads and add them to your personal gallery!
  </div>

  <section id="book-list" class="grid">
    <script>
      const topSpiritualBooks = [
        { title: "The Bhagavad Gita by Eknath Easwaran", rating: "★ 4.9", info: "A profound translation of a sacred Hindu text." },
        { title: "Autobiography of a Yogi by Paramahansa Yogananda", rating: "★ 4.8", info: "A spiritual classic on self-realization." },
        { title: "The Power of Now by Eckhart Tolle", rating: "★ 4.7", info: "Guide to spiritual enlightenment and presence." },
        { title: "Be Here Now by Ram Dass", rating: "★ 4.6", info: "A guide to transformation through mindfulness." },
        { title: "The Untethered Soul by Michael A. Singer", rating: "★ 4.8", info: "Discover inner peace and freedom." },
        { title: "The Seven Spiritual Laws of Success by Deepak Chopra", rating: "★ 4.5", info: "Blend of spiritual wisdom and practical success." },
        { title: "Inner Engineering by Sadhguru", rating: "★ 4.7", info: "A yogi’s guide to joy and self-awareness." },
        { title: "The Book of Secrets by Osho", rating: "★ 4.6", info: "112 meditation techniques from ancient tantra." },
        { title: "Conversations with God by Neale Donald Walsch", rating: "★ 4.5", info: "Dialogue that inspires divine introspection." },
        { title: "Wings of Fire by A.P.J. Abdul Kalam", rating: "★ 4.6", info: "Spiritual inspiration through the journey of Dr. Kalam." },
        { title: "Siddhartha by Hermann Hesse", rating: "★ 4.8", info: "A journey of self-discovery inspired by Buddha." },
        { title: "Living with the Himalayan Masters by Swami Rama", rating: "★ 4.7", info: "Spiritual stories from Himalayan yogis." },
        { title: "Freedom from the Known by J. Krishnamurti", rating: "★ 4.6", info: "Break the boundaries of conditioned thinking." },
        { title: "I Am That by Sri Nisargadatta Maharaj", rating: "★ 4.9", info: "Talks on self-realization and non-duality." },
        { title: "A New Earth by Eckhart Tolle", rating: "★ 4.6", info: "Awakening to life’s purpose." },
        { title: "Bhagavad Gita As It Is by Swami Prabhupada", rating: "★ 4.7", info: "Detailed spiritual commentary on the Gita." },
        { title: "You Can Heal Your Life by Louise Hay", rating: "★ 4.5", info: "A powerful guide to spiritual and emotional healing." },
        { title: "Light on Life by B.K.S. Iyengar", rating: "★ 4.6", info: "The yoga journey to wholeness and inner peace." },
        { title: "The Heartfulness Way by Kamlesh Patel", rating: "★ 4.4", info: "Learn meditation and a heart-based life." },
        { title: "The Prophet by Kahlil Gibran", rating: "★ 4.8", info: "Philosophical poems on love, life, and faith." }
      ];

      const container = document.getElementById('book-list');
      topSpiritualBooks.forEach(({ title, rating, info }, index) => {
        const div = document.createElement('div');
        div.className = 'book';
        div.innerHTML = `
          <input type="checkbox" id="book${index}" />
          <label for="book${index}">
            <h3>${title}</h3>
            <p class="rating">${rating}</p>
            <p>${info}</p>
          </label>
        `;
        container.appendChild(div);
      });
    </script>
  </section>

  <div style="text-align: center; margin: 2rem;">
    <button onclick="alert('Books added to gallery!')" style="padding: 10px 20px; font-size: 1rem; background: orange; color: white; border: none; border-radius: 10px; cursor: pointer;">
      ➕ Add Selected to Gallery
    </button>
  </div>

  <footer>
    <a href="index.html">← Back to Home</a>
  </footer>

</body>
</html>

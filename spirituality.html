<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top 20 Spirituality Books – ReadNext</title>
  <link rel="stylesheet" href="spirituality.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1 class="orange">Top 20 Spirituality Books</h1>
    <h2 class="sky">Awaken your soul through wisdom and inner journeys.</h2>
  </header>

  <div class="sky-line">
    Choose your favorite spiritual reads and add them to your personal gallery!
  </div>

  <section id="book-list" class="grid">
    <script>
      const topSpiritualBooks = [
        { title: "The Bhagavad Gita by Eknath Easwaran", rating: "★ 4.9", info: "A profound translation of a sacred Hindu text.", link: "https://www.amazon.in/s?k=The+Bhagavad+Gita+Eknath+Easwaran" },
        { title: "Autobiography of a Yogi by Paramahansa Yogananda", rating: "★ 4.8", info: "A spiritual classic on self-realization.", link: "https://www.amazon.in/s?k=Autobiography+of+a+Yogi+Paramahansa+Yogananda" },
        { title: "The Power of Now by Eckhart Tolle", rating: "★ 4.7", info: "Guide to spiritual enlightenment and presence.", link: "https://www.amazon.in/s?k=The+Power+of+Now+Eckhart+Tolle" },
        { title: "Be Here Now by Ram Dass", rating: "★ 4.6", info: "A guide to transformation through mindfulness.", link: "https://www.amazon.in/s?k=Be+Here+Now+Ram+Dass" },
        { title: "The Untethered Soul by Michael A. Singer", rating: "★ 4.8", info: "Discover inner peace and freedom.", link: "https://www.amazon.in/s?k=The+Untethered+Soul+Michael+Singer" },
        { title: "The Seven Spiritual Laws of Success by Deepak Chopra", rating: "★ 4.5", info: "Blend of spiritual wisdom and practical success.", link: "https://www.amazon.in/s?k=The+Seven+Spiritual+Laws+of+Success+Deepak+Chopra" },
        { title: "Inner Engineering by Sadhguru", rating: "★ 4.7", info: "A yogi’s guide to joy and self-awareness.", link: "https://www.amazon.in/s?k=Inner+Engineering+Sadhguru" },
        { title: "The Book of Secrets by Osho", rating: "★ 4.6", info: "112 meditation techniques from ancient tantra.", link: "https://www.amazon.in/s?k=The+Book+of+Secrets+Osho" },
        { title: "Conversations with God by Neale Donald Walsch", rating: "★ 4.5", info: "Dialogue that inspires divine introspection.", link: "https://www.amazon.in/s?k=Conversations+with+God+Neale+Donald+Walsch" },
        { title: "Wings of Fire by A.P.J. Abdul Kalam", rating: "★ 4.6", info: "Spiritual inspiration through the journey of Dr. Kalam.", link: "https://www.amazon.in/s?k=Wings+of+Fire+Abdul+Kalam" },
        { title: "Siddhartha by Hermann Hesse", rating: "★ 4.8", info: "A journey of self-discovery inspired by Buddha.", link: "https://www.amazon.in/s?k=Siddhartha+Hermann+Hesse" },
        { title: "Living with the Himalayan Masters by Swami Rama", rating: "★ 4.7", info: "Spiritual stories from Himalayan yogis.", link: "https://www.amazon.in/s?k=Living+with+the+Himalayan+Masters+Swami+Rama" },
        { title: "Freedom from the Known by J. Krishnamurti", rating: "★ 4.6", info: "Break the boundaries of conditioned thinking.", link: "https://www.amazon.in/s?k=Freedom+from+the+Known+Krishnamurti" },
        { title: "I Am That by Sri Nisargadatta Maharaj", rating: "★ 4.9", info: "Talks on self-realization and non-duality.", link: "https://www.amazon.in/s?k=I+Am+That+Nisargadatta+Maharaj" },
        { title: "A New Earth by Eckhart Tolle", rating: "★ 4.6", info: "Awakening to life’s purpose.", link: "https://www.amazon.in/s?k=A+New+Earth+Eckhart+Tolle" },
        { title: "Bhagavad Gita As It Is by Swami Prabhupada", rating: "★ 4.7", info: "Detailed spiritual commentary on the Gita.", link: "https://www.amazon.in/s?k=Bhagavad+Gita+As+It+Is+Swami+Prabhupada" },
        { title: "You Can Heal Your Life by Louise Hay", rating: "★ 4.5", info: "A powerful guide to spiritual and emotional healing.", link: "https://www.amazon.in/s?k=You+Can+Heal+Your+Life+Louise+Hay" },
        { title: "Light on Life by B.K.S. Iyengar", rating: "★ 4.6", info: "The yoga journey to wholeness and inner peace.", link: "https://www.amazon.in/s?k=Light+on+Life+Iyengar" },
        { title: "The Heartfulness Way by Kamlesh Patel", rating: "★ 4.4", info: "Learn meditation and a heart-based life.", link: "https://www.amazon.in/s?k=The+Heartfulness+Way+Kamlesh+Patel" },
        { title: "The Prophet by Kahlil Gibran", rating: "★ 4.8", info: "Philosophical poems on love, life, and faith.", link: "https://www.amazon.in/s?k=The+Prophet+Kahlil+Gibran" }
      ];

      const container = document.getElementById('book-list');
      topSpiritualBooks.forEach(({ title, rating, info, link }, index) => {
        const div = document.createElement('div');
        div.className = 'book';
        div.innerHTML = `
          <input type="checkbox" id="book${index}" />
          <label for="book${index}">
            <h3>${title}</h3>
            <p class="rating">${rating}</p>
            <p>${info}</p>
            <a href="${link}" target="_blank" style="color: orange; font-weight: bold; text-decoration: underline;">Buy Now</a>
          </label>
        `;
        container.appendChild(div);
      });
    </script>
  </section>

  <div style="text-align: center; margin: 2rem;">
    <button onclick="alert('Books added to gallery!')" style="padding: 10px 20px; font-size: 1rem; background: orange; color: white; border: none; border-radius: 10px; cursor: pointer;">
      ➕ Add Selected to Gallery
    </button>
  </div>

  <footer>
    <a href="index.html">← Back to Home</a>
  </footer>

</body>
</html>

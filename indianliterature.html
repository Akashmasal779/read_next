<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top 20 Indian Literature Books – ReadNext</title>
  <link rel="stylesheet" href="indianliterature.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1 class="orange">Top 20 Indian Literature Books</h1>
    <h2 class="sky">Explore the finest works of Indian authors through time</h2>
  </header>

  <div class="sky-line">
    Choose from the most influential and beautifully written Indian literary works!
  </div>

  <section id="book-list" class="grid">
    <script>
      const topIndianLiterature = [
        { title: "Godaan by Munshi Premchand", rating: "★ 4.8", info: "A powerful Hindi novel about rural India." },
        { title: "Train to Pakistan by Khushwant Singh", rating: "★ 4.7", info: "Heart-wrenching story set during Partition." },
        { title: "The Guide by R.K. Narayan", rating: "★ 4.6", info: "A tour guide's journey of self-discovery." },
        { title: "Midnight’s Children by Salman Rushdie", rating: "★ 4.5", info: "Booker Prize-winning post-colonial saga." },
        { title: "Interpreter of Maladies by Jhumpa Lahiri", rating: "★ 4.7", info: "Pulitzer-winning short stories about Indian immigrants." },
        { title: "Palace of Illusions by Chitra Banerjee", rating: "★ 4.8", info: "Draupadi’s Mahabharata from her own voice." },
        { title: "The White Tiger by Aravind Adiga", rating: "★ 4.6", info: "Darkly comic story of ambition in India." },
        { title: "Gitanjali by Rabindranath Tagore", rating: "★ 4.9", info: "Spiritual poetry collection, Nobel-winning." },
        { title: "A Fine Balance by Rohinton Mistry", rating: "★ 4.5", info: "Story of four people during the Emergency." },
        { title: "The Namesake by Jhumpa Lahiri", rating: "★ 4.6", info: "Story of identity and family across continents." },
        { title: "The God of Small Things by Arundhati Roy", rating: "★ 4.4", info: "Award-winning debut novel of forbidden love." },
        { title: "Swami and Friends by R.K. Narayan", rating: "★ 4.5", info: "Classic novel about a boy’s life in South India." },
        { title: "Yayati by V.S. Khandekar", rating: "★ 4.6", info: "Mythological novel about desire and sacrifice." },
        { title: "Sea of Poppies by Amitav Ghosh", rating: "★ 4.3", info: "Historical fiction set in colonial India." },
        { title: "In Custody by Anita Desai", rating: "★ 4.4", info: "Story of a Hindi professor and Urdu poet." },
        { title: "Tamas by Bhisham Sahni", rating: "★ 4.5", info: "Partition violence through a gripping narrative." },
        { title: "Serious Men by Manu Joseph", rating: "★ 4.2", info: "A witty satire on caste and ambition." },
        { title: "The Inheritance of Loss by Kiran Desai", rating: "★ 4.4", info: "Man Booker-winning novel on globalization." },
        { title: "Coolie by Mulk Raj Anand", rating: "★ 4.5", info: "A powerful novel about oppression and injustice." },
        { title: "Raag Darbari by Shrilal Shukla", rating: "★ 4.6", info: "Satirical Hindi novel on rural politics." }
      ];

      const container = document.getElementById('book-list');
      topIndianLiterature.forEach(({ title, rating, info }, index) => {
        const div = document.createElement('div');
        div.className = 'book';
        div.innerHTML = `
          <input type="checkbox" id="book${index}" />
          <label for="book${index}">
            <h3>${title}</h3>
            <p class="rating">${rating}</p>
            <p>${info}</p>
          </label>
        `;
        container.appendChild(div);
      });
    </script>
  </section>

  <div style="text-align: center; margin: 2rem;">
    <button onclick="alert('Books added to gallery!')" style="padding: 10px 20px; font-size: 1rem; background: orange; color: white; border: none; border-radius: 10px; cursor: pointer;">
      ➕ Add Selected to Gallery
    </button>
  </div>

  <footer>
    <a href="index.html">← Back to Home</a>
  </footer>

</body>
</html>

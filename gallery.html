<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Gallery ‚Äì ReadNext</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f7f7f7;
      color: #333;
    }
    h1 {
      color: #ff6600;
      text-align: center;
    }
    .book {
      background: white;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .rating {
      color: #0099cc;
      font-weight: bold;
    }
    .btns {
      text-align: center;
      margin-top: 2rem;
    }
    button {
      padding: 10px 20px;
      background: #ff6600;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 0 1rem;
    }
    a {
      text-decoration: none;
      color: #0099cc;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Your Saved Mythology Books</h1>

  <div id="gallery-books"></div>
  <div style="text-align: center; margin: 2rem;">
  <button onclick="addToGallery()" style="padding: 10px 20px; font-size: 1rem; background: orange; color: white; border: none; border-radius: 10px; cursor: pointer;">
    ‚ûï Add Selected to Gallery
  </button>
</div>


  <div class="btns">
    <button onclick="resetGallery()">üóëÔ∏è Reset Gallery</button>
    <a href="index.html"><button>üè† Back to Home</button></a>
  </div>

  <script>
    const container = document.getElementById("gallery-books");
    const books = JSON.parse(localStorage.getItem("galleryBooks")) || [];

    if (books.length === 0) {
      container.innerHTML = "<p style='text-align:center;'>No books in your gallery yet!</p>";
    } else {
      books.forEach(({ title, rating, info }) => {
        const div = document.createElement("div");
        div.className = "book";
        div.innerHTML = `
          <h3>${title}</h3>
          <p class="rating">${rating}</p>
          <p>${info}</p>
        `;
        container.appendChild(div);
      });
    }

    function resetGallery() {
      localStorage.removeItem("galleryBooks");
      location.reload();
    }
  </script>

</body>
</html>

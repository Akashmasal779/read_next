<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top 20 Poetry Books – ReadNext</title>
  <link rel="stylesheet" href="poetry.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1 class="orange">Top 20 Poetry Books</h1>
    <h2 class="sky">Immerse yourself in lyrical beauty and emotional expression.</h2>
  </header>

  <div class="sky-line">
    Poetry is the rhythm of the soul – choose your favorite poems and cherish the verse.
  </div>

  <section id="book-list" class="grid">
    <script>
      const poetryBooks = [
        { title: "Milk and Honey by Rupi Kaur", rating: "★ 4.6", info: "Raw and honest poetry on love and healing.", link: "https://www.amazon.in/s?k=Milk+and+Honey+by+Rupi+Kaur" },
        { title: "The Sun and Her Flowers by Rupi Kaur", rating: "★ 4.5", info: "A journey of growth and blooming.", link: "https://www.amazon.in/s?k=The+Sun+and+Her+Flowers+by+Rupi+Kaur" },
        { title: "Leaves of Grass by Walt Whitman", rating: "★ 4.7", info: "Celebration of nature, life, and democracy.", link: "https://www.amazon.in/s?k=Leaves+of+Grass+by+Walt+Whitman" },
        { title: "The Essential Rumi by Rumi", rating: "★ 4.8", info: "Mystical and spiritual poetry by the Sufi master.", link: "https://www.amazon.in/s?k=The+Essential+Rumi+by+Rumi" },
        { title: "Ariel by Sylvia Plath", rating: "★ 4.6", info: "Powerful poems from a legendary voice.", link: "https://www.amazon.in/s?k=Ariel+by+Sylvia+Plath" },
        { title: "The Collected Poems by Emily Dickinson", rating: "★ 4.9", info: "Timeless reflections on death, love, and nature.", link: "https://www.amazon.in/s?k=The+Collected+Poems+by+Emily+Dickinson" },
        { title: "Where the Sidewalk Ends by Shel Silverstein", rating: "★ 4.8", info: "Whimsical poetry for all ages.", link: "https://www.amazon.in/s?k=Where+the+Sidewalk+Ends+by+Shel+Silverstein" },
        { title: "Twenty Love Poems and a Song of Despair by Pablo Neruda", rating: "★ 4.7", info: "Romantic and poignant verses.", link: "https://www.amazon.in/s?k=Twenty+Love+Poems+and+a+Song+of+Despair+by+Pablo+Neruda" },
        { title: "Devotions by Mary Oliver", rating: "★ 4.6", info: "Poems about nature and presence.", link: "https://www.amazon.in/s?k=Devotions+by+Mary+Oliver" },
        { title: "The Prophet by Kahlil Gibran", rating: "★ 4.9", info: "Philosophical prose poetry on life’s aspects.", link: "https://www.amazon.in/s?k=The+Prophet+by+Kahlil+Gibran" },
        { title: "A Poem for Every Night of the Year by Allie Esiri", rating: "★ 4.5", info: "A daily dose of inspiring poetry.", link: "https://www.amazon.in/s?k=A+Poem+for+Every+Night+of+the+Year+by+Allie+Esiri" },
        { title: "Love Her Wild by Atticus", rating: "★ 4.4", info: "Romantic poems with modern touch.", link: "https://www.amazon.in/s?k=Love+Her+Wild+by+Atticus" },
        { title: "The Waste Land by T.S. Eliot", rating: "★ 4.6", info: "A complex and influential modernist poem.", link: "https://www.amazon.in/s?k=The+Waste+Land+by+T.S.+Eliot" },
        { title: "Selected Poems by Robert Frost", rating: "★ 4.8", info: "Explores nature and human emotion.", link: "https://www.amazon.in/s?k=Selected+Poems+by+Robert+Frost" },
        { title: "The Penguin Anthology of Twentieth-Century American Poetry", rating: "★ 4.7", info: "Great collection of modern American poets.", link: "https://www.amazon.in/s?k=The+Penguin+Anthology+of+Twentieth-Century+American+Poetry" },
        { title: "No Matter the Wreckage by Sarah Kay", rating: "★ 4.5", info: "Vivid spoken word poetry in written form.", link: "https://www.amazon.in/s?k=No+Matter+the+Wreckage+by+Sarah+Kay" },
        { title: "Night Sky with Exit Wounds by Ocean Vuong", rating: "★ 4.6", info: "A debut collection full of emotion and pain.", link: "https://www.amazon.in/s?k=Night+Sky+with+Exit+Wounds+by+Ocean+Vuong" },
        { title: "The Carrying by Ada Limón", rating: "★ 4.7", info: "Poems about survival and grace.", link: "https://www.amazon.in/s?k=The+Carrying+by+Ada+Limón" },
        { title: "Soft Thorns by Bridgett Devoue", rating: "★ 4.4", info: "Poems about heartbreak, healing, and growth.", link: "https://www.amazon.in/s?k=Soft+Thorns+by+Bridgett+Devoue" },
        { title: "Crush by Richard Siken", rating: "★ 4.6", info: "Bold and intense poetry about obsession and love.", link: "https://www.amazon.in/s?k=Crush+by+Richard+Siken" }
      ];

      const container = document.getElementById('book-list');
      poetryBooks.forEach(({ title, rating, info, link }, index) => {
        const div = document.createElement('div');
        div.className = 'book';
        div.innerHTML = `
          <input type="checkbox" id="book${index}" />
          <label for="book${index}">
            <h3>${title}</h3>
            <p class="rating">${rating}</p>
            <p>${info}</p>
            <a href="${link}" target="_blank" style="color: orange; font-weight: bold; text-decoration: underline;">Buy Now</a>
          </label>
        `;
        container.appendChild(div);
      });
    </script>
  </section>

  <div style="text-align: center; margin: 2rem;">
    <button onclick="alert('Books added to gallery!')" style="padding: 10px 20px; font-size: 1rem; background: orange; color: white; border: none; border-radius: 10px; cursor: pointer;">
      ➕ Add Selected to Gallery
    </button>
  </div>

  <footer>
    <a href="index.html">← Back to Home</a>
  </footer>

</body>
</html>

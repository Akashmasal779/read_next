<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top 20 Mystery Books – ReadNext</title>
  <link rel="stylesheet" href="mystery.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1 class="orange">Top 20 Mystery Books</h1>
    <h2 class="sky">Dive into gripping stories full of twists, secrets, and suspense!</h2>
  </header>

  <div class="sky-line">
    Explore the world of thrilling mysteries and puzzling whodunits.
  </div>

  <section id="book-list" class="grid">
    <script>
      const mysteryBooks = [
        { title: "Gone Girl by Gillian Flynn", rating: "★ 4.7", info: "A dark and twisted tale of a missing wife and hidden truths.", link: "https://www.amazon.in/s?k=Gone+Girl+by+Gillian+Flynn" },
        { title: "The Girl with the Dragon Tattoo by Stieg Larsson", rating: "★ 4.6", info: "A journalist and hacker uncover decades-old secrets.", link: "https://www.amazon.in/s?k=The+Girl+with+the+Dragon+Tattoo+by+Stieg+Larsson" },
        { title: "The Da Vinci Code by Dan Brown", rating: "★ 4.8", info: "A cryptic mystery hidden in art, religion, and secret societies.", link: "https://www.amazon.in/s?k=The+Da+Vinci+Code+by+Dan+Brown" },
        { title: "Big Little Lies by Liane Moriarty", rating: "★ 4.6", info: "Mothers, lies, and murder at a school fundraiser.", link: "https://www.amazon.in/s?k=Big+Little+Lies+by+Liane+Moriarty" },
        { title: "The Silent Patient by Alex Michaelides", rating: "★ 4.7", info: "A woman kills her husband and stops speaking—why?", link: "https://www.amazon.in/s?k=The+Silent+Patient+by+Alex+Michaelides" },
        { title: "And Then There Were None by Agatha Christie", rating: "★ 4.9", info: "Ten strangers on an island—one by one, they die.", link: "https://www.amazon.in/s?k=And+Then+There+Were+None+by+Agatha+Christie" },
        { title: "In the Woods by Tana French", rating: "★ 4.5", info: "A detective faces a case connected to his own past.", link: "https://www.amazon.in/s?k=In+the+Woods+by+Tana+French" },
        { title: "The Woman in the Window by A.J. Finn", rating: "★ 4.4", info: "An agoraphobic woman sees something she shouldn't have.", link: "https://www.amazon.in/s?k=The+Woman+in+the+Window+by+A.J.+Finn" },
        { title: "Before I Go to Sleep by S.J. Watson", rating: "★ 4.3", info: "A woman with amnesia wakes up to a different life every day.", link: "https://www.amazon.in/s?k=Before+I+Go+to+Sleep+by+S.J.+Watson" },
        { title: "The Girl on the Train by Paula Hawkins", rating: "★ 4.6", info: "A missing woman, unreliable memories, and tangled lives.", link: "https://www.amazon.in/s?k=The+Girl+on+the+Train+by+Paula+Hawkins" },
        { title: "Sharp Objects by Gillian Flynn", rating: "★ 4.5", info: "A reporter investigates child murders in her hometown.", link: "https://www.amazon.in/s?k=Sharp+Objects+by+Gillian+Flynn" },
        { title: "Behind Closed Doors by B.A. Paris", rating: "★ 4.4", info: "A seemingly perfect marriage hides a chilling secret.", link: "https://www.amazon.in/s?k=Behind+Closed+Doors+by+B.A.+Paris" },
        { title: "The Reversal by Michael Connelly", rating: "★ 4.3", info: "Defense attorney becomes prosecutor in a brutal case.", link: "https://www.amazon.in/s?k=The+Reversal+by+Michael+Connelly" },
        { title: "The Cuckoo’s Calling by Robert Galbraith", rating: "★ 4.4", info: "Private investigator digs into a model's suspicious death.", link: "https://www.amazon.in/s?k=The+Cuckoo’s+Calling+by+Robert+Galbraith" },
        { title: "The Family Upstairs by Lisa Jewell", rating: "★ 4.5", info: "A woman inherits a house with a dark, mysterious past.", link: "https://www.amazon.in/s?k=The+Family+Upstairs+by+Lisa+Jewell" },
        { title: "Lock Every Door by Riley Sager", rating: "★ 4.3", info: "A temporary apartment job turns sinister.", link: "https://www.amazon.in/s?k=Lock+Every+Door+by+Riley+Sager" },
        { title: "Magpie Murders by Anthony Horowitz", rating: "★ 4.6", info: "A murder mystery within a murder mystery.", link: "https://www.amazon.in/s?k=Magpie+Murders+by+Anthony+Horowitz" },
        { title: "Verity by Colleen Hoover", rating: "★ 4.6", info: "A ghostwriter uncovers disturbing secrets about an author.", link: "https://www.amazon.in/s?k=Verity+by+Colleen+Hoover" },
        { title: "A Good Girl’s Guide to Murder by Holly Jackson", rating: "★ 4.5", info: "A teen investigates a closed case for her project.", link: "https://www.amazon.in/s?k=A+Good+Girl’s+Guide+to+Murder+by+Holly+Jackson" },
        { title: "Home Before Dark by Riley Sager", rating: "★ 4.4", info: "A haunted house memoir may hide the real horror.", link: "https://www.amazon.in/s?k=Home+Before+Dark+by+Riley+Sager" }
      ];

      const container = document.getElementById('book-list');
      mysteryBooks.forEach(({ title, rating, info, link }, index) => {
        const div = document.createElement('div');
        div.className = 'book';
        div.innerHTML = `
          <input type="checkbox" id="book${index}" />
          <label for="book${index}">
            <h3>${title}</h3>
            <p class="rating">${rating}</p>
            <p>${info}</p>
            <a href="${link}" target="_blank" style="color: orange; font-weight: bold; text-decoration: underline;">Buy Now</a>
          </label>
        `;
        container.appendChild(div);
      });
    </script>
  </section>

  <div style="text-align: center; margin: 2rem;">
    <button onclick="alert('Books added to gallery!')" style="padding: 10px 20px; font-size: 1rem; background: orange; color: white; border: none; border-radius: 10px; cursor: pointer;">
      ➕ Add Selected to Gallery
    </button>
  </div>

  <footer>
    <a href="index.html">← Back to Home</a>
  </footer>

</body>
</html>

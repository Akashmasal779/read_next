<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top 20 Indian History Books – ReadNext</title>
  <link rel="stylesheet" href="indianhistory.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1 class="orange">Top 20 Indian History Books</h1>
    <h2 class="sky">Rich Indian past and freedom struggle!</h2>
  </header>

  <div class="sky-line">
    Discover the greatest Indian history books and add them to your reading gallery!
  </div>

  <section id="book-list" class="grid">
    <script>
      const historyBooks = [
        { title: "India After Gandhi by Ramachandra Guha", rating: "★ 4.9", info: "Comprehensive history post-Independence." },
        { title: "The Discovery of India by Jawaharlal Nehru", rating: "★ 4.8", info: "Nehru's perspective on Indian heritage." },
        { title: "Freedom at Midnight by Dominique Lapierre", rating: "★ 4.7", info: "Story of India's independence in 1947." },
        { title: "From the Ruins of Empire by Pankaj Mishra", rating: "★ 4.6", info: "Asia's response to Western imperialism." },
        { title: "Ancient India by R.S. Sharma", rating: "★ 4.7", info: "Detailed look at India's ancient civilizations." },
        { title: "Early India by Romila Thapar", rating: "★ 4.5", info: "Authoritative history of early India." },
        { title: "India: A History by John Keay", rating: "★ 4.6", info: "An extensive overview of India's past." },
        { title: "The Argumentative Indian by Amartya Sen", rating: "★ 4.4", info: "Essays exploring Indian identity and history." },
        { title: "The Great Partition by Yasmin Khan", rating: "★ 4.5", info: "Examines the human impact of 1947 partition." },
        { title: "The Wonder That Was India by A.L. Basham", rating: "★ 4.7", info: "A classic on India’s culture and society." },
        { title: "Rebels Against the Raj by Ramachandra Guha", rating: "★ 4.6", info: "Western fighters who joined India’s freedom." },
        { title: "Sardar Vallabhbhai Patel by B. Krishna", rating: "★ 4.4", info: "Biography of the Iron Man of India." },
        { title: "Savarkar: Echoes from a Forgotten Past", rating: "★ 4.3", info: "Explores the life of Vinayak Damodar Savarkar." },
        { title: "Gandhi: An Autobiography", rating: "★ 4.8", info: "The story of Gandhi in his own words." },
        { title: "A History of Medieval India by Satish Chandra", rating: "★ 4.4", info: "Rich medieval history of the subcontinent." },
        { title: "In Spite of the Gods by Edward Luce", rating: "★ 4.3", info: "Modern political and economic look at India." },
        { title: "The Last Mughal by William Dalrymple", rating: "★ 4.5", info: "Fall of Delhi in 1857 rebellion." },
        { title: "White Mughals by William Dalrymple", rating: "★ 4.4", info: "European lives intertwined with Indian culture." },
        { title: "Indian Summer by Alex von Tunzelmann", rating: "★ 4.2", info: "Power, passion, and politics during 1947." },
        { title: "The First War of Indian Independence", rating: "★ 4.6", info: "Chronicle of the 1857 uprising." }
      ];

      const container = document.getElementById('book-list');
      historyBooks.forEach(({ title, rating, info }, index) => {
        const div = document.createElement('div');
        div.className = 'book';
        div.innerHTML = `
          <input type="checkbox" id="book${index}" />
          <label for="book${index}">
            <h3>${title}</h3>
            <p class="rating">${rating}</p>
            <p>${info}</p>
          </label>
        `;
        container.appendChild(div);
      });
    </script>
  </section>

  <div style="text-align: center; margin: 2rem;">
    <button onclick="alert('Books added to gallery!')" style="padding: 10px 20px; font-size: 1rem; background: orange; color: white; border: none; border-radius: 10px; cursor: pointer;">
      ➕ Add Selected to Gallery
    </button>
  </div>

  <footer>
    <a href="index.html">← Back to Home</a>
  </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mythology Books – ReadNext</title>
  <link rel="stylesheet" href="mythology-style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1 class="orange">Top 20 Mythology</h1>
    <h2 class="sky">Indian epics and legends.</h2>
  </header>

  <div class="sky-line">
    Select your favorite mythology books and add them to your gallery!
  </div>

  <section id="book-list" class="grid">
   <script>
 const allBooks = [
  { title: "The Ramayana by R.K. Narayan", rating: "★ 4.8", info: "A timeless retelling of Valmiki’s Ramayana." },
  { title: "The Mahabharata by C. Rajagopalachari", rating: "★ 4.9", info: "Simplified narration of the Indian epic." },
  { title: "My Gita by Devdutt Pattanaik", rating: "★ 4.7", info: "A modern interpretation of the Bhagavad Gita." },
  { title: "Shiva Trilogy by Amish Tripathi", rating: "★ 4.6", info: "Epic trilogy based on Lord Shiva." },
  { title: "Jaya: A Retelling of the Mahabharata", rating: "★ 4.6", info: "Visual and condensed Mahabharata." },
  { title: "Sita: An Illustrated Retelling", rating: "★ 4.8", info: "Devdutt Pattanaik’s version from Sita’s view." },
  { title: "7 Secrets of Vishnu", rating: "★ 4.5", info: "Symbolic meanings behind Vishnu’s tales." },
  { title: "The Immortals of Meluha", rating: "★ 4.7", info: "Book 1 of the Shiva Trilogy." },
  { title: "Karna's Wife by Kavita Kane", rating: "★ 4.4", info: "Story of Karna through Uruvi’s eyes." },
  { title: "Ajaya by Anand Neelakantan", rating: "★ 4.3", info: "The Mahabharata from the Kaurava view." },
  { title: "The Palace of Illusions by Chitra Banerjee", rating: "★ 4.9", info: "Draupadi's version of Mahabharata." },
  { title: "Yuganta by Irawati Karve", rating: "★ 4.6", info: "Scholarly analysis of Mahabharata characters." },
  { title: "The Pregnant King by Devdutt Pattanaik", rating: "★ 4.5", info: "Gender and power in mythology." },
  { title: "The Oath of the Vayuputras", rating: "★ 4.6", info: "Final book in the Shiva Trilogy." },
  { title: "The Secret of the Nagas", rating: "★ 4.7", info: "Second book in the Shiva Trilogy." },
  { title: "The Aryavarta Chronicles by Krishna Udayasankar", rating: "★ 4.3", info: "Retelling of Mahabharata in a political style." },
  { title: "Karna's Battle by Kavita Kane", rating: "★ 4.4", info: "More on Karna’s emotional journey." },
  { title: "Scion of Ikshvaku", rating: "★ 4.2", info: "Start of the Ram Chandra series by Amish." },
  { title: "Sons of Sita by Ashok Banker", rating: "★ 4.3", info: "Modern Ramayana-inspired novel." },
  { title: "The Forest of Enchantments", rating: "★ 4.5", info: "Sita’s story from Chitra Banerjee." }
];

  const container = document.getElementById('book-list');
  allBooks.forEach(({ title, rating, info }, i) => {
    const div = document.createElement('div');
    div.className = 'book';
    div.innerHTML = `
      <input type="checkbox" id="book${i}" />
      <label for="book${i}">
        <h3>${title}</h3>
        <p class="rating">${rating}</p>
        <p>${info}</p>
      </label>
    `;
    container.appendChild(div);
  });

  function saveToGallery() {
    const checkboxes = document.querySelectorAll("input[type='checkbox']");
    const selectedBooks = [];

    checkboxes.forEach((checkbox, index) => {
      if (checkbox.checked) {
        selectedBooks.push(allBooks[index]);
      }
    });

    if (selectedBooks.length === 0) {
      alert("Please select at least one book.");
      return;
    }

    const existing = JSON.parse(localStorage.getItem("galleryBooks")) || [];
    const updated = [...existing, ...selectedBooks];
    localStorage.setItem("galleryBooks", JSON.stringify(updated));

    alert("Books added to gallery!");
  }
</script>



  </section>

  <div style="text-align: center; margin: 2rem;">
    <button onclick="alert('Books added to gallery!')" style="padding: 10px 20px; font-size: 1rem; background: orange; color: white; border: none; border-radius: 10px; cursor: pointer;">
      ➕ Add Selected to Gallery
    </button>
  </div>

  <footer>
    <a href="index.html">← Back to Home</a>
  </footer>

</body>
</html>

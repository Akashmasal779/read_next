<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top 20 Indian History Books – ReadNext</title>
  <link rel="stylesheet" href="indianhistory.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1 class="orange">Top 50 Indian History Books</h1>
    <h2 class="sky">Rich Indian past and freedom struggle!</h2>
  </header>

  <div class="sky-line">
    Discover the greatest Indian history books and add them to your reading gallery!
  </div>

  <section id="book-list" class="grid">
    <script>
      const historyBooks = [
        { title: "India After Gandhi by Ramachandra Guha", rating: "★ 4.9", info: "Comprehensive history post-Independence.", link: "https://www.amazon.in/India-After-Gandhi-History-Democracy/dp/9352646488" },
        { title: "The Discovery of India by Jawaharlal Nehru", rating: "★ 4.8", info: "Nehru's perspective on Indian heritage.", link: "https://www.amazon.in/Discovery-India-Jawaharlal-Nehru/dp/0143031031" },
        { title: "Freedom at Midnight by Dominique Lapierre", rating: "★ 4.7", info: "Story of India's independence in 1947.", link: "https://www.amazon.in/Freedom-at-Midnight-Dominique-Lapierre/dp/8172235025" },
        { title: "From the Ruins of Empire by Pankaj Mishra", rating: "★ 4.6", info: "Asia's response to Western imperialism.", link: "https://www.amazon.in/From-Ruins-Empire-Intellectuals-Resistance/dp/0143420549" },
        { title: "Ancient India by R.S. Sharma", rating: "★ 4.7", info: "Detailed look at India's ancient civilizations.", link: "https://www.amazon.in/Ancient-India-R-S-Sharma/dp/8125036812" },
        { title: "Early India by Romila Thapar", rating: "★ 4.5", info: "Authoritative history of early India.", link: "https://www.amazon.in/Early-India-From-Origins-A-D/dp/0143029894" },
        { title: "India: A History by John Keay", rating: "★ 4.6", info: "An extensive overview of India's past.", link: "https://www.amazon.in/India-History-John-Keay/dp/0007307756" },
        { title: "The Argumentative Indian by Amartya Sen", rating: "★ 4.4", info: "Essays exploring Indian identity and history.", link: "https://www.amazon.in/Argumentative-Indian-Writings-History-Culture/dp/0141012110" },
        { title: "The Great Partition by Yasmin Khan", rating: "★ 4.5", info: "Examines the human impact of 1947 partition.", link: "https://www.amazon.in/Great-Partition-Making-India-Pakistan/dp/0300110950" },
        { title: "The Wonder That Was India by A.L. Basham", rating: "★ 4.7", info: "A classic on India’s culture and society.", link: "https://www.amazon.in/Wonder-That-Was-India/dp/033043909X" },
        { title: "Rebels Against the Raj by Ramachandra Guha", rating: "★ 4.6", info: "Western fighters who joined India’s freedom.", link: "https://www.amazon.in/Rebels-Against-Raj-Ramachandra-Guha/dp/0670094740" },
        { title: "Sardar Vallabhbhai Patel by B. Krishna", rating: "★ 4.4", info: "Biography of the Iron Man of India.", link: "https://www.amazon.in/Sardar-Vallabhbhai-Patel-B-Krishna/dp/0143415790" },
        { title: "Savarkar: Echoes from a Forgotten Past", rating: "★ 4.3", info: "Explores the life of Vinayak Damodar Savarkar.", link: "https://www.amazon.in/Savarkar-Echoes-Forgotten-Vikram-Sampath/dp/0670090303" },
        { title: "Gandhi: An Autobiography", rating: "★ 4.8", info: "The story of Gandhi in his own words.", link: "https://www.amazon.in/Story-My-Experiments-Truth-Autobiography/dp/0143330098" },
        { title: "A History of Medieval India by Satish Chandra", rating: "★ 4.4", info: "Rich medieval history of the subcontinent.", link: "https://www.amazon.in/History-Medieval-India-Satish-Chandra/dp/8125032264" },
        { title: "In Spite of the Gods by Edward Luce", rating: "★ 4.3", info: "Modern political and economic look at India.", link: "https://www.amazon.in/Spite-Gods-Strange-Rise-India/dp/0385524979" },
        { title: "The Last Mughal by William Dalrymple", rating: "★ 4.5", info: "Fall of Delhi in 1857 rebellion.", link: "https://www.amazon.in/Last-Mughal-Fall-Delhi-1857/dp/1408800922" },
        { title: "White Mughals by William Dalrymple", rating: "★ 4.4", info: "European lives intertwined with Indian culture.", link: "https://www.amazon.in/White-Mughals-William-Dalrymple/dp/0143031066" },
        { title: "Indian Summer by Alex von Tunzelmann", rating: "★ 4.2", info: "Power, passion, and politics during 1947.", link: "https://www.amazon.in/Indian-Summer-Secret-History-End/dp/1416550510" },
        { title: "The First War of Indian Independence", rating: "★ 4.6", info: "Chronicle of the 1857 uprising.", link: "https://www.amazon.in/First-War-Indian-Independence/dp/8129201084" }
      ];

      const container = document.getElementById('book-list');
      historyBooks.forEach(({ title, rating, info, link }, index) => {
        const div = document.createElement('div');
        div.className = 'book';
        div.innerHTML = `
          <input type="checkbox" id="book${index}" />
          <label for="book${index}">
            <h3>${title}</h3>
            <p class="rating">${rating}</p>
            <p>${info}</p>
            <a href="${link}" target="_blank" style="color: orange; font-weight: bold; text-decoration: underline;">Buy Now</a>
          </label>
        `;
        container.appendChild(div);
      });
    </script>
  </section>

  <div style="text-align: center; margin: 2rem;">
    <button onclick="alert('Books added to gallery!')" style="padding: 10px 20px; font-size: 1rem; background: orange; color: white; border: none; border-radius: 10px; cursor: pointer;">
      ➕ Add Selected to Gallery
    </button>
  </div>

  <footer>
    <a href="index.html">← Back to Home</a>
  </footer>

</body>
</html>

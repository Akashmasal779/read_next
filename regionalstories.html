<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top 20 Regional Stories – ReadNext</title>
  <link rel="stylesheet" href="regionalstories.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1 class="orange">Top 20 Regional Stories</h1>
    <h2 class="sky">Dive into the rich literary traditions of India’s diverse regions.</h2>
  </header>

  <div class="sky-line">
    Explore captivating tales written in native Indian languages and cultures!
  </div>

  <section id="book-list" class="grid">
    <script>
      const regionalBooks = [
        { title: "Pather Panchali by Bibhutibhushan Bandopadhyay (Bengali)", rating: "★ 4.9", info: "A tale of rural Bengal, childhood, and poverty." },
        { title: "Malgudi Days by R.K. Narayan (English-South India)", rating: "★ 4.8", info: "Charming short stories from the fictional town of Malgudi." },
        { title: "Yayati by V.S. Khandekar (Marathi)", rating: "★ 4.7", info: "A modern psychological retelling of a mythological character." },
        { title: "Chokher Bali by Rabindranath Tagore (Bengali)", rating: "★ 4.6", info: "A widow’s emotional struggle and social critique." },
        { title: "Godaan by Munshi Premchand (Hindi)", rating: "★ 4.9", info: "A powerful story about Indian peasant life and class struggle." },
        { title: "Randamoozham by M.T. Vasudevan Nair (Malayalam)", rating: "★ 4.8", info: "Mahabharata from Bhima’s perspective." },
        { title: "Paraja by Gopinath Mohanty (Odia)", rating: "★ 4.7", info: "Tribal life, exploitation, and resilience." },
        { title: "Chemmeen by Thakazhi Sivasankara Pillai (Malayalam)", rating: "★ 4.6", info: "A tragic love story in a coastal fishing village." },
        { title: "Kosala by Bhalchandra Nemade (Marathi)", rating: "★ 4.5", info: "Satirical and introspective coming-of-age tale." },
        { title: "Bhaskara Pattelarum Ente Jeevithavum by Paul Zacharia (Malayalam)", rating: "★ 4.4", info: "Explores power, submission, and betrayal." },
        { title: "Tamas by Bhisham Sahni (Hindi)", rating: "★ 4.7", info: "Partition of India and the horror of riots." },
        { title: "Veyilmarangal by Benyamin (Malayalam)", rating: "★ 4.6", info: "A migrant worker’s journey from Kerala to the Gulf." },
        { title: "Kanyadaan by Vijay Tendulkar (Marathi)", rating: "★ 4.5", info: "Social issues through a controversial marriage." },
        { title: "Mitti ki Baarish by Mohan Rakesh (Hindi)", rating: "★ 4.4", info: "Psychological story about love and longing." },
        { title: "Karukku by Bama (Tamil)", rating: "★ 4.6", info: "Autobiography of a Dalit Christian woman." },
        { title: "Chandrakanta by Devaki Nandan Khatri (Hindi)", rating: "★ 4.7", info: "An early fantasy novel with magical realism." },
        { title: "Ghachar Ghochar by Vivek Shanbhag (Kannada)", rating: "★ 4.5", info: "A darkly funny tale of family and money." },
        { title: "Samskara by U.R. Ananthamurthy (Kannada)", rating: "★ 4.8", info: "Caste, religion, and personal conflict." },
        { title: "Agnisakshi by Lalithambika Antharjanam (Malayalam)", rating: "★ 4.4", info: "Feminist reflections on tradition and freedom." },
        { title: "Pinjar by Amrita Pritam (Punjabi)", rating: "★ 4.6", info: "Partition and the fate of a kidnapped woman." }
      ];

      const container = document.getElementById('book-list');
      regionalBooks.forEach(({ title, rating, info }, index) => {
        const div = document.createElement('div');
        div.className = 'book';
        div.innerHTML = `
          <input type="checkbox" id="book${index}" />
          <label for="book${index}">
            <h3>${title}</h3>
            <p class="rating">${rating}</p>
            <p>${info}</p>
          </label>
        `;
        container.appendChild(div);
      });
    </script>
  </section>

  <div style="text-align: center; margin: 2rem;">
    <button onclick="alert('Books added to gallery!')" style="padding: 10px 20px; font-size: 1rem; background: orange; color: white; border: none; border-radius: 10px; cursor: pointer;">
      ➕ Add Selected to Gallery
    </button>
  </div>

  <footer>
    <a href="index.html">← Back to Home</a>
  </footer>

</body>
</html>

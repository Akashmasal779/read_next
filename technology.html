<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top 20 Technology Books – ReadNext</title>
  <link rel="stylesheet" href="technology.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1 class="orange">Top 20 Technology Books</h1>
    <h2 class="sky">Explore the innovations that shape our digital world!</h2>
  </header>

  <div class="sky-line">
    Understand the tech revolutions behind the modern age. Choose your picks!
  </div>

  <section id="book-list" class="grid">
    <script>
      const techBooks = [
        { title: "The Innovators by Walter Isaacson", rating: "★ 4.7", info: "A history of the digital revolution and tech pioneers." },
        { title: "Clean Code by Robert C. Martin", rating: "★ 4.8", info: "A handbook of agile software craftsmanship." },
        { title: "Hooked by Nir Eyal", rating: "★ 4.6", info: "How to build habit-forming tech products." },
        { title: "The Phoenix Project by Gene Kim", rating: "★ 4.7", info: "A novel about IT, DevOps, and helping your business win." },
        { title: "AI Superpowers by Kai-Fu Lee", rating: "★ 4.6", info: "The global AI race between China and the U.S." },
        { title: "Algorithms to Live By by Brian Christian", rating: "★ 4.5", info: "Computer science applied to real life decisions." },
        { title: "Life 3.0 by Max Tegmark", rating: "★ 4.7", info: "Exploring the future of artificial intelligence." },
        { title: "The Code Book by Simon Singh", rating: "★ 4.6", info: "The history and science of cryptography." },
        { title: "The Shallows by Nicholas Carr", rating: "★ 4.4", info: "What the Internet is doing to our brains." },
        { title: "Code: The Hidden Language of Computer Hardware and Software by Charles Petzold", rating: "★ 4.9", info: "Foundational knowledge of how computers work." },
        { title: "The Art of Invisibility by Kevin Mitnick", rating: "★ 4.5", info: "A guide to online privacy and security." },
        { title: "The Singularity Is Near by Ray Kurzweil", rating: "★ 4.6", info: "Predictions for the future of human-tech convergence." },
        { title: "The Big Nine by Amy Webb", rating: "★ 4.5", info: "How Big Tech companies shape the future of AI." },
        { title: "How Google Works by Eric Schmidt", rating: "★ 4.4", info: "Inside look at Google's culture and innovation." },
        { title: "Superintelligence by Nick Bostrom", rating: "★ 4.6", info: "Risks and future of advanced AI." },
        { title: "Lean Startup by Eric Ries", rating: "★ 4.7", info: "Build successful startups using lean methodology." },
        { title: "Ghost in the Wires by Kevin Mitnick", rating: "★ 4.7", info: "True story of the world’s most wanted hacker." },
        { title: "The Everything Store by Brad Stone", rating: "★ 4.6", info: "The rise of Jeff Bezos and Amazon." },
        { title: "Steve Jobs by Walter Isaacson", rating: "★ 4.9", info: "The definitive biography of Apple’s visionary." },
        { title: "Cybersecurity and Cyberwar by P.W. Singer", rating: "★ 4.5", info: "A guide to the digital battlefield of today." }
      ];

      const container = document.getElementById('book-list');
      techBooks.forEach(({ title, rating, info }, index) => {
        const div = document.createElement('div');
        div.className = 'book';
        div.innerHTML = `
          <input type="checkbox" id="book${index}" />
          <label for="book${index}">
            <h3>${title}</h3>
            <p class="rating">${rating}</p>
            <p>${info}</p>
          </label>
        `;
        container.appendChild(div);
      });
    </script>
  </section>

  <div style="text-align: center; margin: 2rem;">
    <button onclick="alert('Books added to gallery!')" style="padding: 10px 20px; font-size: 1rem; background: orange; color: white; border: none; border-radius: 10px; cursor: pointer;">
      ➕ Add Selected to Gallery
    </button>
  </div>

  <footer>
    <a href="index.html">← Back to Home</a>
  </footer>

</body>
</html>

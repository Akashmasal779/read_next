<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top 20 Technology Books – ReadNext</title>
  <link rel="stylesheet" href="technology.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1 class="orange">Top 20 Technology Books</h1>
    <h2 class="sky">Explore the innovations that shape our digital world!</h2>
  </header>

  <div class="sky-line">
    Understand the tech revolutions behind the modern age. Choose your picks!
  </div>

  <section id="book-list" class="grid">
    <script>
      const techBooks = [
        { title: "The Innovators by Walter Isaacson", rating: "★ 4.7", info: "A history of the digital revolution and tech pioneers.", link: "https://www.amazon.in/s?k=The+Innovators+Walter+Isaacson" },
        { title: "Clean Code by Robert C. Martin", rating: "★ 4.8", info: "A handbook of agile software craftsmanship.", link: "https://www.amazon.in/s?k=Clean+Code+Robert+C+Martin" },
        { title: "Hooked by Nir Eyal", rating: "★ 4.6", info: "How to build habit-forming tech products.", link: "https://www.amazon.in/s?k=Hooked+Nir+Eyal" },
        { title: "The Phoenix Project by Gene Kim", rating: "★ 4.7", info: "A novel about IT, DevOps, and helping your business win.", link: "https://www.amazon.in/s?k=The+Phoenix+Project+Gene+Kim" },
        { title: "AI Superpowers by Kai-Fu Lee", rating: "★ 4.6", info: "The global AI race between China and the U.S.", link: "https://www.amazon.in/s?k=AI+Superpowers+Kai-Fu+Lee" },
        { title: "Algorithms to Live By by Brian Christian", rating: "★ 4.5", info: "Computer science applied to real life decisions.", link: "https://www.amazon.in/s?k=Algorithms+to+Live+By+Brian+Christian" },
        { title: "Life 3.0 by Max Tegmark", rating: "★ 4.7", info: "Exploring the future of artificial intelligence.", link: "https://www.amazon.in/s?k=Life+3.0+Max+Tegmark" },
        { title: "The Code Book by Simon Singh", rating: "★ 4.6", info: "The history and science of cryptography.", link: "https://www.amazon.in/s?k=The+Code+Book+Simon+Singh" },
        { title: "The Shallows by Nicholas Carr", rating: "★ 4.4", info: "What the Internet is doing to our brains.", link: "https://www.amazon.in/s?k=The+Shallows+Nicholas+Carr" },
        { title: "Code by Charles Petzold", rating: "★ 4.9", info: "Foundational knowledge of how computers work.", link: "https://www.amazon.in/s?k=Code+Charles+Petzold" },
        { title: "The Art of Invisibility by Kevin Mitnick", rating: "★ 4.5", info: "A guide to online privacy and security.", link: "https://www.amazon.in/s?k=The+Art+of+Invisibility+Kevin+Mitnick" },
        { title: "The Singularity Is Near by Ray Kurzweil", rating: "★ 4.6", info: "Predictions for the future of human-tech convergence.", link: "https://www.amazon.in/s?k=The+Singularity+Is+Near+Ray+Kurzweil" },
        { title: "The Big Nine by Amy Webb", rating: "★ 4.5", info: "How Big Tech companies shape the future of AI.", link: "https://www.amazon.in/s?k=The+Big+Nine+Amy+Webb" },
        { title: "How Google Works by Eric Schmidt", rating: "★ 4.4", info: "Inside look at Google's culture and innovation.", link: "https://www.amazon.in/s?k=How+Google+Works+Eric+Schmidt" },
        { title: "Superintelligence by Nick Bostrom", rating: "★ 4.6", info: "Risks and future of advanced AI.", link: "https://www.amazon.in/s?k=Superintelligence+Nick+Bostrom" },
        { title: "Lean Startup by Eric Ries", rating: "★ 4.7", info: "Build successful startups using lean methodology.", link: "https://www.amazon.in/s?k=The+Lean+Startup+Eric+Ries" },
        { title: "Ghost in the Wires by Kevin Mitnick", rating: "★ 4.7", info: "True story of the world’s most wanted hacker.", link: "https://www.amazon.in/s?k=Ghost+in+the+Wires+Kevin+Mitnick" },
        { title: "The Everything Store by Brad Stone", rating: "★ 4.6", info: "The rise of Jeff Bezos and Amazon.", link: "https://www.amazon.in/s?k=The+Everything+Store+Brad+Stone" },
        { title: "Steve Jobs by Walter Isaacson", rating: "★ 4.9", info: "The definitive biography of Apple’s visionary.", link: "https://www.amazon.in/s?k=Steve+Jobs+Walter+Isaacson" },
        { title: "Cybersecurity and Cyberwar by P.W. Singer", rating: "★ 4.5", info: "A guide to the digital battlefield of today.", link: "https://www.amazon.in/s?k=Cybersecurity+and+Cyberwar+P.W.+Singer" }
      ];

      const container = document.getElementById('book-list');
      techBooks.forEach(({ title, rating, info, link }, index) => {
        const div = document.createElement('div');
        div.className = 'book';
        div.innerHTML = `
          <input type="checkbox" id="book${index}" />
          <label for="book${index}">
            <h3>${title}</h3>
            <p class="rating">${rating}</p>
            <p>${info}</p>
            <a href="${link}" target="_blank" style="color: orange; font-weight: bold; text-decoration: underline;">Buy Now</a>
          </label>
        `;
        container.appendChild(div);
      });
    </script>
  </section>

  <div style="text-align: center; margin: 2rem;">
    <button onclick="alert('Books added to gallery!')" style="padding: 10px 20px; font-size: 1rem; background: orange; color: white; border: none; border-radius: 10px; cursor: pointer;">
      ➕ Add Selected to Gallery
    </button>
  </div>

  <footer>
    <a href="index.html">← Back to Home</a>
  </footer>

</body>
</html>

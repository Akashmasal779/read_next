<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top 20 Adventure Books – ReadNext</title>
  <link rel="stylesheet" href="adventure.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1 class="orange">Top 20 Adventure Books</h1>
    <h2 class="sky">Experience thrilling journeys and heroic quests!</h2>
  </header>

  <div class="sky-line">
    Select your favorite adventure books and explore daring tales!
  </div>

  <section id="book-list" class="grid">
    <script>
      const adventureBooks = [
        { title: "Into the Wild by Jon Krakauer", rating: "★ 4.7", info: "True story of a man’s journey into the Alaskan wilderness." },
        { title: "Life of Pi by Yann Martel", rating: "★ 4.6", info: "Survival story of a boy stranded with a tiger." },
        { title: "The Hobbit by J.R.R. Tolkien", rating: "★ 4.8", info: "A hobbit’s journey through Middle-earth to fight a dragon." },
        { title: "Treasure Island by Robert Louis Stevenson", rating: "★ 4.5", info: "Classic pirate adventure full of treasure maps and mutiny." },
        { title: "The Call of the Wild by Jack London", rating: "★ 4.6", info: "A dog’s survival tale in the harsh Yukon." },
        { title: "The Alchemist by Paulo Coelho", rating: "★ 4.7", info: "Spiritual and adventurous journey of a shepherd." },
        { title: "Journey to the Center of the Earth by Jules Verne", rating: "★ 4.4", info: "Science fiction adventure into the earth’s core." },
        { title: "The Martian by Andy Weir", rating: "★ 4.8", info: "Survival of an astronaut stranded on Mars." },
        { title: "Around the World in Eighty Days by Jules Verne", rating: "★ 4.6", info: "A wager leads to a race around the world." },
        { title: "The Lost World by Arthur Conan Doyle", rating: "★ 4.5", info: "Exploration of a hidden land of dinosaurs." },
        { title: "The Sea-Wolf by Jack London", rating: "★ 4.4", info: "Brutal sea adventure with philosophical depth." },
        { title: "Hatchet by Gary Paulsen", rating: "★ 4.6", info: "A boy’s survival in the Canadian wilderness." },
        { title: "White Fang by Jack London", rating: "★ 4.5", info: "Wolf-dog’s journey from wild to civilization." },
        { title: "The River of Doubt by Candice Millard", rating: "★ 4.7", info: "Teddy Roosevelt’s dangerous expedition in the Amazon." },
        { title: "King Solomon’s Mines by H. Rider Haggard", rating: "★ 4.4", info: "Search for treasure in Africa." },
        { title: "Wild by Cheryl Strayed", rating: "★ 4.5", info: "A woman’s hike on the Pacific Crest Trail." },
        { title: "The Adventures of Huckleberry Finn by Mark Twain", rating: "★ 4.6", info: "Boy’s river journey full of danger and discovery." },
        { title: "Moby Dick by Herman Melville", rating: "★ 4.3", info: "A whaling ship’s pursuit of a giant white whale." },
        { title: "The Swiss Family Robinson by Johann David Wyss", rating: "★ 4.4", info: "A shipwrecked family’s survival on an island." },
        { title: "Shantaram by Gregory David Roberts", rating: "★ 4.6", info: "Epic adventures of a fugitive in Bombay." }
      ];

      const container = document.getElementById('book-list');
      adventureBooks.forEach(({ title, rating, info }, index) => {
        const div = document.createElement('div');
        div.className = 'book';
        div.innerHTML = `
          <input type="checkbox" id="book${index}" />
          <label for="book${index}">
            <h3>${title}</h3>
            <p class="rating">${rating}</p>
            <p>${info}</p>
          </label>
        `;
        container.appendChild(div);
      });
    </script>
  </section>

  <div style="text-align: center; margin: 2rem;">
    <button onclick="alert('Books added to gallery!')" style="padding: 10px 20px; font-size: 1rem; background: orange; color: white; border: none; border-radius: 10px; cursor: pointer;">
      ➕ Add Selected to Gallery
    </button>
  </div>

  <footer>
    <a href="index.html">← Back to Home</a>
  </footer>

</body>
</html>

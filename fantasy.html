<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top 20 Fantasy Books – ReadNext</title>
  <link rel="stylesheet" href="fantasy.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1 class="orange">Top 20 Fantasy Books</h1>
    <h2 class="sky">Enter magical worlds full of dragons, heroes, and epic quests!</h2>
  </header>

  <div class="sky-line">
    Discover realms beyond reality through these top fantasy books.
  </div>

  <section id="book-list" class="grid">
    <script>
      const fantasyBooks = [
        { title: "Harry Potter Series by J.K. Rowling", rating: "★ 4.9", info: "The iconic magical journey of the boy who lived.", link: "https://www.amazon.in/dp/1408855658" },
        { title: "The Lord of the Rings by J.R.R. Tolkien", rating: "★ 4.9", info: "A grand quest to destroy the One Ring.", link: "https://www.amazon.in/dp/0261103253" },
        { title: "A Song of Ice and Fire by George R.R. Martin", rating: "★ 4.8", info: "Epic saga of power, politics, and dragons.", link: "https://www.amazon.in/dp/0007477155" },
        { title: "The Hobbit by J.R.R. Tolkien", rating: "★ 4.8", info: "Bilbo Baggins' adventurous journey to the Lonely Mountain.", link: "https://www.amazon.in/dp/0007458428" },
        { title: "Percy Jackson Series by Rick Riordan", rating: "★ 4.7", info: "Modern-day Greek mythology with action and humor.", link: "https://www.amazon.in/dp/0141346809" },
        { title: "Mistborn Trilogy by Brandon Sanderson", rating: "★ 4.8", info: "Revolution in a world ruled by a dark lord.", link: "https://www.amazon.in/dp/0575089911" },
        { title: "The Chronicles of Narnia by C.S. Lewis", rating: "★ 4.7", info: "Classic tales of the magical land of Narnia.", link: "https://www.amazon.in/dp/0007323124" },
        { title: "The Name of the Wind by Patrick Rothfuss", rating: "★ 4.6", info: "The story of Kvothe, the gifted magician and musician.", link: "https://www.amazon.in/dp/0575081406" },
        { title: "The Wheel of Time Series by Robert Jordan", rating: "★ 4.6", info: "A richly detailed world with powerful magic and prophecy.", link: "https://www.amazon.in/dp/0356517037" },
        { title: "Throne of Glass by Sarah J. Maas", rating: "★ 4.5", info: "An assassin becomes a kingdom's greatest hope.", link: "https://www.amazon.in/dp/140883233X" },
        { title: "Eragon by Christopher Paolini", rating: "★ 4.5", info: "A young farm boy finds a dragon egg that changes his life.", link: "https://www.amazon.in/dp/0552553200" },
        { title: "An Ember in the Ashes by Sabaa Tahir", rating: "★ 4.4", info: "A rebellion brews in a brutal empire.", link: "https://www.amazon.in/dp/0008108428" },
        { title: "The Priory of the Orange Tree by Samantha Shannon", rating: "★ 4.5", info: "Epic fantasy with dragons and female heroes.", link: "https://www.amazon.in/dp/140888335X" },
        { title: "Shadow and Bone by Leigh Bardugo", rating: "★ 4.4", info: "A girl discovers her magical power in a divided world.", link: "https://www.amazon.in/dp/1510105241" },
        { title: "The Witcher Series by Andrzej Sapkowski", rating: "★ 4.6", info: "Monster hunting in a morally grey fantasy world.", link: "https://www.amazon.in/dp/0316438982" },
        { title: "Six of Crows by Leigh Bardugo", rating: "★ 4.7", info: "A gang of outcasts attempt an impossible heist.", link: "https://www.amazon.in/dp/1780622287" },
        { title: "His Dark Materials by Philip Pullman", rating: "★ 4.5", info: "Parallel worlds, daemons, and a battle against destiny.", link: "https://www.amazon.in/dp/1407131184" },
        { title: "The Inheritance Trilogy by N.K. Jemisin", rating: "★ 4.5", info: "Gods, mortals, and political conflict in a rich fantasy.", link: "https://www.amazon.in/dp/0316334001" },
        { title: "The Stormlight Archive by Brandon Sanderson", rating: "★ 4.8", info: "An epic saga of war, honor, and ancient powers.", link: "https://www.amazon.in/dp/0575097361" },
        { title: "Caraval by Stephanie Garber", rating: "★ 4.4", info: "A mysterious game turns into a reality-bending adventure.", link: "https://www.amazon.in/dp/1473629168" }
      ];

      const container = document.getElementById('book-list');
      fantasyBooks.forEach(({ title, rating, info, link }, index) => {
        const div = document.createElement('div');
        div.className = 'book';
        div.innerHTML = `
          <input type="checkbox" id="book${index}" />
          <label for="book${index}">
            <h3>${title}</h3>
            <p class="rating">${rating}</p>
            <p>${info}</p>
            <a href="${link}" target="_blank" style="color: orange; font-weight: bold; text-decoration: underline;">Buy Now</a>
          </label>
        `;
        container.appendChild(div);
      });
    </script>
  </section>

  <div style="text-align: center; margin: 2rem;">
    <button onclick="alert('Books added to gallery!')" style="padding: 10px 20px; font-size: 1rem; background: orange; color: white; border: none; border-radius: 10px; cursor: pointer;">
      ➕ Add Selected to Gallery
    </button>
  </div>

  <footer>
    <a href="index.html">← Back to Home</a>
  </footer>

</body>
</html>
